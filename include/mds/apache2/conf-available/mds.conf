################################################################################
#
# MDS WSGI configuration
# 
# Usage:
# Add the following directive to your site config
#
#   Include /var/local/etc/apache2/conf/mds.conf
# 
# Adjust the path as necessary
#
################################################################################
# media and static files
Alias /mds/media/ ${MDS_DIR}/media/
Alias /mds/static/ ${MDS_DIR}/static/

# static files
<Directory ${MDS_DIR}/static>
    SetHandler None
    Require all granted
</Directory>

# media files - where things get uploaded
<Directory ${MDS_DIR}/media>
    SetHandler None
    Require all granted
</Directory>

# mod wsgi bit to take care of the Django urls
WSGIScriptAlias /mds ${MDS_DIR}/wsgi/scripts/mds.wsgi
WSGIPassAuthorization On

# Absolute directory where the *.wsgi resides
<Directory  ${MDS_DIR}/wsgi/scripts>
    <Files mds.wsgi>
        Require all granted
    </Files>
</Directory>
