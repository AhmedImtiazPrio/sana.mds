{% load i18n %}
<div class="fieldwrapper">
<label for='id_language'>{% 'Set Language' %}<label>
<select id="id_language" name="language">
{% for language in available_languages %}
    <option value="{{ language.code }}"{% ifequal lang language.code %}selected="selected"{% endifequal%}>
        {{ language.name }}
    </option>
{% endfor %}
</select>
</div>
<script>
    $('id_language').change(function() {
        $.cookie('_language', $(this).text());
    });
</script>
