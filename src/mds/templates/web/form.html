{% extends 'web/base.html' %}
{% load static %}
{% load i18n %}
{% block header %}Update {{ model|title }}{% endblock %}
{% block extrastyle %}
<link rel="stylesheet" href="{{ STATIC_PREFIX }}web/css/formstyle.css">
{% endblock %}
{% block content %}
<form action="{% url 'web:'|add:model|add:'-edit' pk=object.id %}" method="post">
{{ csrftoken }}
{% include "web/form_snippet.html" %}
<div class="navbar">
    <ul>
    <li>
        {% if object %}
            <input type="submit" value="{% trans 'Update' %}" />
        {% else %}
            <input type="submit" value="{% trans 'Add' %}" />
        {% endif %}
    </li>
    </ul>
</div>
{%endblock content %}
