<table width="100%">
	<thead>
		<tr class="logheader">
			<th>Date</th>
			<th>URI</th>
			<th>Duration</th>
		</tr>
	</thead>
	<tbody width="100%">
		{% for log in object_list %}
		<tr id="log-{{log.uuid}}"
			onClick="toggleDetails('{{log.uuid}}'); return false;">
			<td width="196px">{{ log.timestamp|date:"m/d/Y H:i:s" }}</td>
			<td>{{ log.uri }}</td>
			<td>{{ log.duration|floatformat:4 }}s</td>
		</tr>
		<tr id="log-{{log.uuid}}-detail" style="display: none;" class="detail">
		</tr>
		{% endfor %}
	</tbody>
</table>
